<p-card class="card" header="UsersðŸ’»">
  <p-table class="table" [value]="user" [tableStyle]="{ 'min-width': '100rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>photo</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>DNI</th>
        <th>Civil Status</th>
        <th>Postal Code</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr (click)="showDialog(user)" class="click">
        <td>
          <p-avatar image="{{user.pic}}" styleClass="mr-4" size="xlarge" shape="circle"></p-avatar>
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.dni }}</td>
        <td>{{ user.civilStatus }}</td>
        <td>{{ user.postalCode }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-dialog class="dialog" *ngIf="selectedUser" header="User ðŸ¤–" [(visible)]="displayDialog" [style]="{width: '30vw'}"
  class="center-dialog">
  <div class="dialog-content">
    <div class="imgdialog">
      <p-avatar [image]="selectedUser.pic" styleClass="mr-4" size="xlarge" shape="circle"></p-avatar>
    </div>
    <div class="ptag">
      <p-tag severity="primary" >{{ selectedUser.name }}</p-tag>
      <p-tag severity="primary" >{{ selectedUser.lastName }}</p-tag>
      <p-tag severity="primary" >{{ selectedUser.dni }}</p-tag>
      <p-tag severity="primary" >{{ selectedUser.civilStatus }}</p-tag>
      <p-tag severity="primary" >{{ selectedUser.postalCode }}</p-tag>
    </div>
  </div>
</p-dialog>
